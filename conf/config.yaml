experiment:
    name: "Baseline"
    base_path: "/data/kb4083/cost_model"

data_generation:
    train_dataset_file: "/data/kb4083/datasets/new_cleaned_data/dataset_expr_batch101-152504_train.pkl"  # training / validation set
    valid_dataset_file: "/data/kb4083/datasets/new_cleaned_data/dataset_expr_batch101-152504_val.pkl"
    benchmark_dataset_file: "/data/kb4083/model_release/release_code/result_subsample.json"
    dataset_name:  "dataset_new_data"
    batch_size: 1024
    nb_processes: 50

training: 
    log_file: "logs.txt" # Just the name
    lr: 0.1
    max_epochs: 500
    train_gpu: [ "cuda:7", "cuda:3"]
    valid_gpu: ["cpu"]
    continue_training: False
    model_weights_path: "/data/kb4083/cost_model/best_model_Baseline_79d.pt"

testing:
    testing_model_weights_path: "/data/kb4083/cost_model/best_model_Baseline_176b.pt" # Model weights to evaluate
    gpu: "cuda:2" # GPU to validate on
    

wandb:
    use_wandb: False
    project: "release_model"
    
model: 
    input_size: 846
    comp_embed_layer_sizes:
        - 600
        - 350
        - 200
        - 180
    drops:
        - 0.050
        - 0.050
        - 0.050
        - 0.050
        - 0.050

defaults:
  - override hydra/job_logging: disabled